name: Release (Windows EXE)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt
      
      - name: Install package (editable)
        run: |
          pip install -e .

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Pytest
        run: |
          pytest -q

      - name: Build onefile EXE (PyInstaller)
        run: |
          pyinstaller --noconfirm --clean --onefile `
            --name local-ops-notebook `
            --add-data "templates;templates" `
            ops_notebook_entry.py

      - name: Rename artifact with version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $src = "dist/local-ops-notebook.exe"
          if (!(Test-Path $src)) { throw "EXE not found at $src" }
          $dst = "dist/local-ops-notebook-$tag-windows-x64.exe"
          Move-Item -Force $src $dst
          Write-Host "Renamed to $dst"

      - name: Upload EXE to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/local-ops-notebook-${{ github.ref_name }}-windows-x64.exe
